    <script src="scripts/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script>
        var table = document.getElementById('mytable');
        var input = document.getElementById('myinput');
        var tableData = [{
            nome: 'Danyal Mullen',
            periodo: 1,
            modalidade: 'EAD',
            ntrabalho: 'Trabalho',
            curso: 'Sistemas de Informação',
            profesor: 'Joseph Shelton'
        }, {
            nome: 'Constance Leonard',
            periodo: 2,
            modalidade: 'Noturno',
            ntrabalho: 'Trabalho',
            curso: 'Enfermagem',
            profesor: 'Barnaby Moss'
        }, {
            nome: 'Kiera Atkins',
            periodo: 3,
            modalidade: 'Matutino',
            ntrabalho: 'Trabalho',
            curso: 'Nutrição',
            profesor: 'Kacie Cox'
        }, {
            nome: 'Abraham Cummings',
            periodo: 4,
            modalidade: 'EAD',
            ntrabalho: 'Trabalho',
            curso: 'Educação Física',
            profesor: 'Louisa Harris'
        }];
        var caretUpClassName = 'fa fa-caret-up';
        var caretDownClassName = 'fa fa-caret-down';

        const sort_by = (field, reverse, primer) => {

            const key = primer ?
                function(x) {
                    return primer(x[field]);
                } :
                function(x) {
                    return x[field];
                };

            reverse = !reverse ? 1 : -1;

            return function(a, b) {
                return a = key(a), b = key(b), reverse * ((a > b) - (b > a));
            };
        };


        function clearArrow() {
            let carets = document.getElementsByClassName('caret');
            for (let caret of carets) {
                caret.className = "caret";
            }
        }


        function toggleArrow(event) {
            let element = event.target;
            let caret, field, reverse;
            if (element.tagName === 'SPAN') {
                caret = element.getElementsByClassName('caret')[0];
                field = element.id
            } else {
                caret = element;
                field = element.parentElement.id
            }

            let iconClassName = caret.className;
            clearArrow();
            if (iconClassName.includes(caretUpClassName)) {
                caret.className = `caret ${caretDownClassName}`;
                reverse = false;
            } else {
                reverse = true;
                caret.className = `caret ${caretUpClassName}`;
            }

            tableData.sort(sort_by(field, reverse));
            populateTable();
        }


        function populateTable() {
            table.innerHTML = '';
            for (let data of tableData) {
                let row = table.insertRow(-1);
                let nome = row.insertCell(0);
                nome.innerHTML = data.nome;

                let periodo = row.insertCell(1);
                periodo.innerHTML = data.periodo;

                let modalidade = row.insertCell(2);
                modalidade.innerHTML = data.modalidade;

                let ntrabalho = row.insertCell(3);
                ntrabalho.innerHTML = data.ntrabalho;

                let curso = row.insertCell(4);
                curso.innerHTML = data.curso;

                let profesor = row.insertCell(5);
                profesor.innerHTML = data.profesor;
            }

            filterTable();
        }


        function filterTable() {
            let filter = input.value.toUpperCase();
            rows = table.getElementsByTagName("TR");
            let flag = false;

            for (let row of rows) {
                let cells = row.getElementsByTagName("TD");
                for (let cell of cells) {
                    if (cell.textContent.toUpperCase().indexOf(filter) > -1) {
                        if (filter) {
                            cell.style.backgroundColor = 'yellow';
                        } else {
                            cell.style.backgroundColor = '';
                        }

                        flag = true;
                    } else {
                        cell.style.backgroundColor = '';
                    }
                }

                if (flag) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }

                flag = false;
            }
        }


        populateTable();

        let tableColumns = document.getElementsByClassName('table-column');

        for (let column of tableColumns) {
            column.addEventListener('click', function(event) {
                toggleArrow(event);
            });
        }

        input.addEventListener('keyup', function(event) {
            filterTable();
        });
    </script>
