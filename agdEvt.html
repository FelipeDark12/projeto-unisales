<!DOCTYPE html>
<html>
<!-- Cabeçalho e imports -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agendar Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images\Icone.png">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://github.com/igorescobar/jQuery-Mask-Plugin/blob/master/jquery.mask.min.js" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- bootstrap 4
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>

<body id="index">
    <!-- Barra Lataral/Menu -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-black w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
        <!-- Foto de Perfil -->
        <img src="images\pfpf.jpeg" alt="Foto de Perfil" width="170" height="170" class="avatar">
        <!-- Nome do Educador-->
        <h3 class="w3-padding-64 w3-center"><b>Educador</b></h3>
        <!-- Guias de Acesso-->
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button collor">AGENDAR EVENTO</a> 
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large">FECHAR</a>
    </nav>
    <!-- Small Menu/Para telas pequenas -->
    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
        <!-- Nome do Educador-->
        <span class="w3-left w3-padding">Educador</span>
        <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
    </header>
    <!-- Efeito de sobreposição ao abrir a barra lateral em telas pequenas -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>     

    <!-- Separarção entre menu lateral e conteudo -->
    <div class="w3-main w3-container w3-padding-16" style="margin-left:400px; margin-right:100px;">
        <!-- Empurre o conteúdo para baixo em telas pequenas --> 
        <div class="w3-hide-large" style="margin-top:83px"></div>
        <!-- Logo Unisales -->
        <img src="images\Logo.png" class="center" style="width:30%" alt="Logo">
        <h2 class="text-center mb-4" style="color:#FFFFFF"><b>Evento</b></h2>
        <!-- Barra de progresso -->
        <form class="form-container">
        
            <div class="accordion" id="accordionExample">
            <div class="steps">
                <progress id="progress" value=0 max=100 ></progress>
                <div class="step-item">
                    <button class="step-button text-center" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        1
                    </button>
                    <div class="step-title">
                        1ª Etapa
                        <!-- -->
                    </div>
                </div>
                <div class="step-item">
                    <button class="step-button text-center collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        2
                    </button>
                    <div class="step-title">
                        2ª Etapa
                        <!-- -->
                    </div>
                </div>                
            </div>
            
            <!-- Primeiro card da barra -->
            <div class="card" style="background-color: transparent; border: none;">
                <div  id="headingOne">
                </div>
            
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    
                        <fieldset class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="agdSolicitante">Nome do Solicitante</label>
                                    <input type="text" class="form-control" name="agdSolicitante" id="agdSolicitante" placeholder="" required>
                                </div>

                                <div class="col-md-3">
                                    <label for="agdTelefone">Telefone</label>
                                    <input type="tel" class="form-control" name="agdTelefone" id="agdTelefone"  required>                    
                                </div>
                                
                                <div class="col-md-5">
                                    <label for="cadCurso">Curso</label>
                                    <select class="form-control form-select" name="cadCurso" id="cadCurso" required>
                                        <option style="display:none"></option>
                                        <option value="administracao">Administração</option>
                                        <option value="arquitetura">Arquitetura e Urbanismo</option>
                                        <option value="biomedicina">Biomedicina</option>
                                        <option value="biologicas">Ciências Biológicas</option>
                                        <option value="contabeis">Ciências Contábeis</option>
                                        <option value="direito">Direito</option>
                                        <option value="edFisicaB">Educação Física Bacharelado</option>
                                        <option value="edFisicaL">Educação Física Licenciatura</option>
                                        <option value="enfermagem">Enfermagem</option>
                                        <option value="engCivil">Engenharia Civil</option>
                                        <option value="engProducao">Engenharia de Produção</option>
                                        <option value="engSoftware">Engenharia de Software</option>
                                        <option value="farmacia">Farmácia</option>
                                        <option value="filosofia">Filosofia</option>
                                        <option value="fisioterapia">Fisioterapia</option>
                                        <option value="nutricao">Nutrição</option>
                                        <option value="psicologia">Psicologia</option>
                                        <option value="si">Sistemas de Informação</option>
                                        <option value="tads">Tecnologia em Análise e Desenvolvimento de Sistemas</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="agdEvento">Título do Evento</label>
                                    <input type="text" class="form-control" name="agdEvento" id="agdEvento" placeholder="" required>
                                </div>

                                <div class="col-md-3">
                                    <label for="agd_dtInicio">Data de Início</label>
                                    <input type="date" name="agd_dtInicio" id="agd_dtInicio" placeholder="dd/mm/aaaa" required>                    
                                </div>

                                <div class="col-md-3">
                                    <label for="agd_dtFim">Data de Término</label>
                                    <input type="date" name="agd_dtFim" id="agd_dtFim" required>                    
                                </div>

                                <div class="col-md-2 d-flex ps-4">
                                    <div class="row d-flex justify-content-left align-items-left align-self-left">
                                        <legend class="col-form-label col p-0 ps-0">Modalidade</legend>                                        
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="agdModalidade" id="agdModalidade1" value="1" checked>
                                                <label class="form-check-label" for="agdModalidade1">
                                                    Presencial
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="agdModalidade" id="agdModalidade2" value="0">
                                                <label class="form-check-label" for="agdModalidade2">
                                                    Online
                                                </label>
                                            </div>                                        
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <label for="agdLocal">Local</label>
                                    <input type="text" class="form-control" name="agdLocal" id="agdLocal" placeholder="Reserva é Responsabilidade do Solicitante" >
                                    <!--<p><sup>(Reserva do local é responsabilidade do solicitante)</sup></p>-->
                                </div>

                                <div class="col-md-2">
                                    <label for="agd_hInicio">Hora de Início</label>
                                    <input type="time" class="form-control" name="agd_hInicio" id="agd_hInicio" placeholder="" required>
                                </div>
    
                                <div class="col-md-3">
                                    <label for="agd_hFim">Hora de Término</label>
                                    <input type="time" class="form-control" name="agd_hFim" id="agd_hFim" placeholder="" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="agdRecursos">Se Presencial, precisará de quais Recursos?</label>
                                    <select name="agdRecursos" id="agdRecursos" multiple>
                                        <option style="display:none"></option>
                                        <option value="agdr1">Água</option>
                                        <option value="agdr2">Microfone</option>
                                        <option value="agdr3">Datashow</option>
                                        <option value="agdr4">Computador</option>
                                        <option value="agdr5">Caixa de Som</option>                                        
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="agdPublico">Público Alvo</label>
                                    <select name="agdPublico" id="agdPublico" required>
                                        <option style="display:none"></option>
                                        <option value="geral">Acadêmicos de Todos os Cursos</option>
                                        <option value="docentes">Docentes</option>
                                        <option value="administrativo">Técnico Administrativo</option>
                                        <option value="externo">Comunidade Externa</option>
                                        <option value="restrito">Acadêmicos do Curso Solicitate</option>
                                    </select>
                                </div>
    
                                <div class="col-md-6">
                                    <label for="agdComplemento">Complemento Público Alvo</label>
                                    <input type="text" class="form-control" name="agdComplemento" id="agdComplemento" placeholder="Caso Precise Complementar o Público Alvo">
                                </div>

                                <div class="d-grid gap-2 col-12 mx-auto">
                                    <button class="btn-next text-center collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
                                        id="1" onclick="javascript:envio2();">
                                        Próximo
                                    </button>
                                </div>
                            </div>
                        </fieldset>                        
                    
                </div>
            </div>
            <!-- Segundo card da barra-->
            <div class="card" style="background-color: transparent; border: none;">
                <div  id="headingTwo">
            
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    
                    <fieldset class="form-group">
                        <div class="row">
                            
                            <div class="col-md-7">
                                <label for="agdVinculo">Projeto, Programa ou Setor que este Evento está Vinculado</label>
                                <select name="agdVinculo" id="agdVinculo" required>
                                    <option style="display:none"></option>
                                    <option value="xxxxxx">Coordenação de Extensão e Ação Social</option>
                                    <option value="yyyyyyy">PAD - Programa de Apoio aos Docentes</option>
                                    <option value="yyyyyyy">CPA - Comissão Própria de Avaliação</option>
                                    <option value="yyyyyyy">CEAD - Coordenação de Educação a Distância</option>
                                    <option value="yyyyyyy">CIPA - Comissão Interna de Prevenção de Acidentes</option>
                                    <option value="yyyyyyy">Departamento Pessoal UniSales</option>
                                    <option value="yyyyyyy">Pastoral Universitári</option>
                                    <option value="yyyyyyy">Núcleo de Inovação e Aprendizagm</option>
                                    <option value="yyyyyyy">Coordenação de Pós-Graduação</option>
                                    <option value="yyyyyyy">Coordenação do Curso Solicitante</option>
                                    <option value="yyyyyyy">Inovação e Empreendedorismo</option>
                                    <option value="yyyyyyy">Iniciação Científica</option>
                                    <option value="yyyyyyy">Núcleo de Estágio e Carreiras</option>
                                </select>
                            </div>

                            <div class="col-md-5">
                                <label for="agdAcc">Carga Horária ACC</label>
                                <input type="text" class="form-control" name="agdAcc" id="agdAcc" placeholder="" required>  
                            </div>

                            <div class="col-md-4">
                                <label for="agdLimite">Limite de Inscrições</label>
                                <input type="number" class="form-control" name="agdLimite" id="agdLimite" placeholder="Verificar Capacidade da Sala" min="1" max="1000" required>
                                <!--<p><sup>Verificar a Capacidade da Sala Reservada</sup></p>-->
                            </div>

                            <div class="col-md-4">
                                <label for="agdValor">Valor da Inscrição</label>
                                <input type="number" class="form-control" name="agdValor" id="agdValor" placeholder="0 Caso Gratuita" min="0" max="100" required>
                                <!--<p><sup>0 Caso Gratuita</sup></p>-->
                            </div>

                            <div class="col-md-2 d-flex ps-4">
                                <div class="row d-flex justify-content-left align-items-left align-self-left">
                                    <legend class="col-form-label col p-0 ps-0">Folder</legend>                                        
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="agdFolder" id="agdFolder1" value="1" checked>
                                            <label class="form-check-label" for="agdFolder1">
                                                Presencial
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="agdFolder" id="agdFolder2" value="0">
                                            <label class="form-check-label" for="agdFolder2">
                                                Online
                                            </label>
                                        </div>                                        
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="agdDivulga">Outros locais de divulgação</label>
                                <input type="text" class="form-control" name="agdDivulga" id="agdDivulga" placeholder="">
                            </div>

                            <div class="col-md-6">
                                <label for="agdCronograma">Programação/Cronograma</label>
                                <input type="file" class="form-control" name="agdCronograma" id="agdCronograma" placeholder="" accept="image/*, .docx, .xlsx, .pptx, .pdf, video/*" required>
                            </div>

                            <div class="col-md-6">
                                <label for="agdObjetivo">Objetivo do Evento</label>
                                <textarea class="form-control" name="agdObjetivo" id="agdObjetivo" rows="5" required></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="agdDescricao">Palestrantes, minicurrículo e descrição</label>
                                <textarea class="form-control" name="agdDescricao" id="agdDescricao" rows="5" required></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="agdFoto">Foto(s) do(s) palestrantes(s)</label>
                                <input type="file" class="form-control" name="agdFoto" id="agdFoto" placeholder="" accept="image/*, .pdf" required>
                            </div>
                            
                            <div class="col-md-6 d-flex ps-4">
                                <div class="row d-flex justify-content-left align-items-left align-self-left">
                                    <legend class="col-form-label col p-0 ps-0">Algum palestrante é egresso?</legend>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="form-type" type="radio" onclick="javascript:yesnoCheck();" id="inlineRadio1" value="empresa" form-type>
                                        <label class="form-check-label" for="inlineRadio1">Sim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="form-type" type="radio" onclick="javascript:yesnoCheck();" id="inlineRadio2" value="pessoa_fisica" form-type>
                                        <label class="form-check-label" for="inlineRadio2">Não</label>
                                    </div>
                                </div>
                            </div>
                            
                            <fieldset class="form-group pt-2" id="ifYes" style="display:none">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="razao_social" class="form-label">Nomes dos egressos</label>
                                        <input type="text" class="form-control" id="razao_social" name="razao_social">
                                    </div>
                                    
                                </div>
                            </fieldset>

                        </div>
                    </fieldset>                
                    
                </div>
            </div>
            <fieldset class="form-group pt-2" id="Sim" style="display:none">
                <div class="row">
                    <!-- Confirmação e envio do formulario-->
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn-block btn-form">Agendar</button>
                    </div>
                    
                </div>
            </fieldset>
                 
        </form>        
    </div>
    
    </div>
    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Seleção multipla -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    <!-- Mascara de campo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" crossorigin="anonymous"></script>
    
    <script>
        //Funcionamento da barra de progresso ao clicar em próximo
        const stepButtons = document.querySelectorAll('.step-button, .btn-next');
        const progress = document.querySelector('#progress');
        
        Array.from(stepButtons).forEach((button,index) => {
            button.addEventListener('click', () => {
                progress.setAttribute('value', (index-1) * 100 /(2 - 1) );//there are 3 buttons. 2 spaces.
        
                stepButtons.forEach((item, secindex)=>{
                    if((index-1) > secindex){
                        item.classList.add('done');
                    }
                    if((index-1) < secindex){
                        item.classList.remove('done');
                    }
                })
            })
        })

        //Mascara para telefone
        $(document).ready(function(){
            
            $('input[name="agdTelefone"]').mask('(00) 0000-00009');
            
            
        });

        //funcionamento da seleção multipla para o campo de recursos
        $( '#agdRecursos' ).select2( {
            theme: "bootstrap-5",
            width: $( this ).data( 'width' ) ? $( this ).data( 'width' ) : $( this ).hasClass( 'w-100' ) ? '100%' : 'select',
            placeholder: $( this ).data( 'placeholder' ),
            closeOnSelect: false,
            
        } );
    </script>
</body>
</html>
